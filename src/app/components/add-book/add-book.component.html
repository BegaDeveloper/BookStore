<div class="container">
  <h3 class="mt-5 mb-5" id="title-add">Post your Book</h3>
  <hr>
  <div class="add-book-div">

    <form class="form-div" [formGroup]="addForm" >
      <p class="mb-4" id="paragraf">Keep track od the books you've read</p>
      <hr>
      <div class="form-group mb-2">
        <input type="text" class="form-control" placeholder="Author of the book " formControlName="author">
      </div>
      <div class="form-group mb-2">
        <input type="text" class="form-control" placeholder="Name of the book " formControlName="title">
      </div>
      <div class="form-group mb-2">
        <input type="text" class="form-control" placeholder="Your comment " formControlName="comment">
      </div>
      <div class="form-group mb-2">
        <input type="submit" class="form-control btn btn-success" (click)="postTheBook()">
      </div>
    </form>
  </div>
</div>
