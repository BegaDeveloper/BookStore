<div class="container">
  <h3 class="mt-5 mb-5"  >Books I've read </h3>
  <hr>
<table class="table table-boarded mt-5">
  <thead class="thead-dark">
  <tr>
    <th scope="col" >#</th>
    <th scope="col" >Title</th>
    <th scope="col">Autor</th>
    <th scope="col">Comment</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let myBook of readBooks">
    <th scope="row">{{myBook.id}}</th>
    <td>{{myBook.title}}</td>
    <td>{{myBook.author}}</td>
    <td>{{myBook.comment}}</td>
    <td><button class="btn btn-danger form-control" (click)="deleteTheBook(myBook)" >Delete Book</button></td>
  </tr>
  </tbody>
</table>
</div>
